<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Jet Racer Game</title>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.2/firebase-database.js"></script>
    <script src="main.js"></script>
    <style>
        body{
            background: url("background.png");
            background-size: 1500px;
            background-repeat: repeat-y;
            padding: 10px;
        }
        div,h1{
            text-align: center;
            background-color: rgba(240, 248, 255, 0.8);
            color: green;
            text-shadow: 2px 2px 2px cyan;
            margin: 10px;
            border: 1px solid white;
        }
        button{
            background-color: aqua;
            color: green;
            width: 90%;
            border: outset 2px white;
        }
        button:hover{
            cursor: pointer;
            color: black;
            background-color: white;
        }
        #joinlog{
            position: absolute;
            bottom: 5px;
            right: 5px;
        }
        #playerslog{
            height: 150px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>The Jet Racer</h1>
    <div id="lobby">
        <p>Enter room name and username</p>
        <input placeholder="room id" id="roomid"><br><br>
        <input placeholder="username" id="playerid"><br><br>
        <button onclick="joinRoom()">Join Room</button><br><br>
    </div>
    <p id="joinlog">...</p>
</body>
</html>
